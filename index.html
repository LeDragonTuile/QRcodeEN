<body>
  <canvas id="bg"></canvas>

     style="display: block; margin-left: auto; margin-right: auto; margin-top: 2em; max-width: 80%; height: auto;">

<div id="game">
¬† <h2>üî• Mini-jeu de Clic üî•</h2>
¬† <p>Cliquez autant que possible en 10 secondes !</p>
¬† <button id="clickButton" onclick="clickCounter()">Cliquez-moi !</button>
¬† <p>Score : <span id="score">0</span></p>
¬† <p id="message"></p>
</div>

<script>
  let score = 0;
  let timeLeft = 10;
  let gameStarted = false;

  function clickCounter() {
    if (!gameStarted) {
      gameStarted = true;
      startTimer();
    }
    score++;
    document.getElementById("score").innerText = score;
  }

  function startTimer() {
    let timer = setInterval(function() {
      timeLeft--;
      if (timeLeft <= 0) {
        clearInterval(timer);
        document.getElementById("message").innerText = "‚è±Ô∏è Temps √©coul√© ! Votre score est de " + score + ".";
        document.getElementById("clickButton").disabled = true;
      }
    }, 1000);
  }
</script>

  <script>
    // Effet de fond "bruit num√©rique"
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    function drawNoise() {
      const imageData = ctx.createImageData(canvas.width, canvas.height);
      for (let i = 0; i < imageData.data.length; i += 4) {
        const shade = Math.random() * 255;
        imageData.data[i] = shade;
        imageData.data[i + 1] = shade;
        imageData.data[i + 2] = shade;
        imageData.data[i + 3] = 20;
      }
      ctx.putImageData(imageData, 0, 0);
    }
    setInterval(drawNoise, 50);
  </script>
</body>
